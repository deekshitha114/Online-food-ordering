<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - MyTaste.com</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff5f5, #ffe5d9);
      margin: 0;
      padding: 0;
    }

    h3 {
      margin-bottom: 15px;
      color: #ff6347;
      text-align: center;
    }

    #contact-form {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    form {
      max-width: 450px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea,
    form button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #ff6347;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #e5533d;
    }

    #formMessage {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: green;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="contact-form">
    <form id="contactForm">
      <h3>Contact Us</h3>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="tel" placeholder="Your Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number" />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="formMessage">Message Sent!</div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const message = document.getElementById("formMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      message.style.opacity = 1;
      message.textContent = "Message Sent!";
      form.reset();
      setTimeout(() => {
        message.style.opacity = 0;
      }, 3000); // Hide message after 3 seconds
    });
  </script>

</body>
</html>
